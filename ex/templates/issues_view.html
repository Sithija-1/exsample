<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="{{url_for('static',filename='images/bu.png')}}">
    <title>Issues View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .issue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .issue-block {
            width: 90%;
            max-width: 700px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .issue-block p {
            font-size: 1.1em;
            color: #555;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Issues</h1>
    <div class="issue-container">
        {% for issue in issues %}
        <div class="issue-block" id="issue-{{ issue[0] }}">
            <p><strong>Issue ID:</strong> {{ issue[0] }}</p>
            <p><strong>Description:</strong> {{ issue[1] }}</p>
            <p><strong>Date Entered:</strong> {{ issue[2] }}</p>
            <form action="/delete_issue/{{ issue[0] }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this issue?');">Delete</button>
        </div>
    {% endfor %}

</div>
<div style="text-align: center;">
    <a href="/issues">Submit another issue</a>
</div>

</body>
</html>
